    <script>
        function saveDetails(){
            var jsonStr=validateAndGetFormData();
            if(jsonStr===""){
                return;
            }
            var putReq= createPUTRequest("90939119|-31949286133833914|90946524",jsonStr,"Employee","ksonPower");

            jQuery.ajaxSetup({async:false});
            var resultObj=executeCommand(putReq,"/api/iml");
            jQuery.ajaxSetup({async:true});
            alert(JSON.stringify(resultObj));
            resetForm();
        }

        function validateAndGetFormData(){
            var nameVar=$("#sanju1").val();
            if(nameVar===""){
                alert("name is Empty");
                $("#sanju1").focus();
                return "";
            }
            var emailVar=$("#sanju2").val();
            if(emailVar===""){
                alert("Email is Empty");
                $("#sanju2").focus();
                return "";
            }
            var mobileVar=$("#sanju3").val();
            if(mobileVar===""){
                alert("Ph no is Empty");
                $("#sanju3").focus();
                return "";
            }
            var addressVar=$("#sanju4").val();
            if(addressVar===""){
                alert("Address is Empty");
                $("#sanju4").focus();
                return "";
            }
            var rateVar=$("#sanju5").val();
            if(rateVar===""){
                alert("You did'nt give any rating");
                $("#sanju5").focus();
                return "";
            }
            var jsonStrObj={
                name:nameVar,
                email:emailVar,
                mobile:mobileVar,
                address:addressVar,
                rate:rateVar
            }
            return JSON.stringify(jsonStrObj);
        }
